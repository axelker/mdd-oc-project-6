<div class="flex justify-between mb-6 border-b border-black px-5">
    
    <div>
      <img src="assets/images/logo_p6.png" alt="Logo" class="hover:cursor-pointer w-[140px]" [routerLink]="['/']">
    </div>

    <div class="flex gap-6">
        <button type="button" class="text-[#A40F0F] text-sm font-bold" (click)="logout()">
                Se déconnecter
        </button>
        <button type="button" class="text-xl" [routerLink]="['/articles']" routerLinkActive="active-link">
            Articles
        </button>
        <button type="button" class="text-xl" [routerLink]="['/themes']" routerLinkActive="active-link">
            Thèmes
        </button>
        <button [routerLink]="['/users/profil']" routerLinkActive="active-profil">
            <div class="relative inline-block">
                <ng-icon class="text-[#D9D9D9]" name="bootstrapCircleFill"
                    [style.width.px]="48" [style.height.px]="48">
                </ng-icon>
                <ng-icon class="text-[#00000080] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
                    [style.width.px]="28" [style.height.px]="28" 
                    name="heroUser">
                </ng-icon>
            </div>
        </button>
        
    </div>
  
</div>
