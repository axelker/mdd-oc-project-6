
<div class="flex justify-center">
    <form [formGroup]="formGroup" (submit)="onSubmit()" class="w-full max-w-sm">
        <label for="username" class="block mb-1">
            Adresse e-mail ou nom d'utilisateur
        </label>
        <input formControlName="username" id="username" type="text"
            class="w-full px-4 py-2 mb-4">
        <span *ngIf="username?.invalid && username?.touched" class="text-red-600 text-sm block">
            {{usernameError}}
        </span>
        <label for="password" class="block mb-1">
            Mot de passe
        </label>
        <input formControlName="password" id="password" type="password"
            class="w-full px-4 py-2 mb-4">
        <span *ngIf="password?.invalid && password?.touched" class="text-red-600 text-sm block">
            {{passwordError}}
        </span>
        <button type="submit" [disabled]="formGroup.invalid" class="main-button block mx-auto mt-4">
            Se connecter
        </button>
    </form>
</div>
