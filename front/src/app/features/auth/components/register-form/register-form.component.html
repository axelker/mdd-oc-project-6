<div class="flex justify-center">
    <form [formGroup]="formGroup" (submit)="onSubmit()" class="w-full max-w-sm">
        <label for="username" class="block mb-1">
            Nom d'utilisateur
        </label>
        <input formControlName="username" id="username" type="text"
            class="w-full px-4 py-2 mb-4">
        <label for="email" class="block mb-1">Adresse e-mail</label>
        <input formControlName="email" id="email" type="email"
            class="w-full px-4 py-2 mb-4">
        <label for="password" class="block mb-1">
            Mot de passe
        </label>
        <input formControlName="password" id="password" type="password"
            class="w-full px-4 py-2 mb-4">
    
        <button type="submit" class="main-button block mx-auto mt-4">
            S'inscrire
        </button>
    </form>
</div>
